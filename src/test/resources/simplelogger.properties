# SLF4J Simple Logger Configuration for OpenNLP GPU Tests
# This configuration is used when SLF4J Simple Logger is the binding

# Default log level for all loggers
org.slf4j.simpleLogger.defaultLogLevel=info

# Log level for specific packages
org.slf4j.simpleLogger.log.org.apache.opennlp.gpu=debug
org.slf4j.simpleLogger.log.org.apache.opennlp.gpu.demo=info
org.slf4j.simpleLogger.log.org.apache.opennlp.gpu.test=info
org.slf4j.simpleLogger.log.org.apache.opennlp.gpu.benchmark=info
org.slf4j.simpleLogger.log.org.apache.opennlp.gpu.stress=debug
org.slf4j.simpleLogger.log.org.apache.opennlp.gpu.kernels=debug

# Show thread name in log output
org.slf4j.simpleLogger.showThreadName=true

# Show logger name in log output
org.slf4j.simpleLogger.showLogName=true

# Show short logger name (last component only)
org.slf4j.simpleLogger.showShortLogName=false

# Show date and time in log output
org.slf4j.simpleLogger.showDateTime=true

# Date and time format
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss:SSS Z

# Log file (if not specified, logs go to System.err)
org.slf4j.simpleLogger.logFile=System.out

# Enable/disable logging to a file
org.slf4j.simpleLogger.cacheOutputStream=false

# Level colors (for console output)
org.slf4j.simpleLogger.levelInBrackets=true

# Warn about missing SLF4J binding
org.slf4j.simpleLogger.warnLevelString=WARN
